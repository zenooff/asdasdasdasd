<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NEVERDIE INTERACTIVE</title>

    <!-- IcÃ´ne Discord -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 4px;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff;
            margin-bottom: 40px;
        }

        .icons {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .icons a {
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .icons a:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px white);
        }

        .icons i {
            color: white;
            font-size: 60px;
        }

        .roblox-logo {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>

    <h1>NEVERDIE INTERACTIVE</h1>

    <div class="icons">
        <!-- Discord -->
        <a href="https://discord.gg/ndi" target="_blank">
            <i class="fa-brands fa-discord"></i>
        </a>

        <!-- Roblox (image officielle) -->
        <a href="https://www.roblox.com/fr/games/109397169461300/SNIPER-DUELS" target="_blank">
            <img 
                src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo_2022.svg" 
                alt="Roblox"
                class="roblox-logo">
        </a>
    </div>

</body>
</html>
